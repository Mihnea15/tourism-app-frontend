        <div class="page-content">
            <div class="card">
                <!-- Slideshow pentru imagini (inclusiv logo-ul) -->

                <button class="button button-fill" id="add_to_favourite" value="${businessDetails.favourite}"
                        style="border-radius: 100%; width: 50px; height: 50px; position: absolute; top: 325px; right: 7px; z-index: 9;">
                    <i class="icon f7-icons" style="color: red">${businessDetails.favourite == 1 ? 'heart_fill' : 'heart'}</i>
                </button>

                <!-- Rating-ul -->
                <div class="block rating_container" style="text-align: center; padding: 10px;">

                </div>
                <!-- Link-ul către pagina de Google -->
                <div class="block google_page_container" style="text-align: center; padding: 10px;">

                <div class="block button_container" style="text-align: center; padding: 10px;">
                    <!-- Butonul va fi adăugat dinamic aici -->
                </div>

                <!-- Dropdown pentru detalii suplimentare -->
                <div class="list accordion-list">
                    <ul>
                        <li class="accordion-item accordion-item-opened">
                            <a href="#" class="item-link item-content">
                                <div class="item-inner">
                                    <div class="item-title">Contact Details</div>
                                </div>
                            </a>
                            <div class="accordion-item-content">
                                <div class="block">
                                    <p><b><i class="icon f7-icons" style="font-size: 20px">map_fill</i></b> <span class="address"></span></p>
                                    <p><b><i class="icon f7-icons" style="font-size: 20px">envelope_fill</i></b> <span class="email"></span></p>
                                    <p><b><i class="icon f7-icons" style="font-size: 20px">phone_fill</i></b> <span class="phone"></span></p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="list accordion-list">
                    <ul>
                        <li class="accordion-item">
                            <a href="#" class="item-link item-content">
                                <div class="item-inner">
                                    <div class="item-title">Location Details</div>
                                </div>

                            <div class="accordion-item-content">
                                <div class="block" style="color: #b0b0b0">${businessDetails.description}</div>
                            </div>

                    </ul>
                </div>
                <div class="list accordion-list">
                    <ul>

                                    <div class="item-title">Location Program</div>
                                </div>

                            <div class="accordion-item-content">
                                <div class="block" style="color: #b0b0b0" id="program"></div>
                                <div class="block" style="color: #b0b0b0" id="is_open"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>

<script>
    let $$ = Dom7;

    // Funcție pentru a crea stele pe baza rating-ului
    function createStarRating(rating) {
        const fullStars = Math.floor(rating); // Stele pline
        const halfStar = rating % 1 >= 0.5; // Stea pe jumătate
        const emptyStars = 5 - fullStars - (halfStar ? 1 : 0); // Stele goale

        let starHtml = '';

        // Adaugă stelele pline
        for (let i = 0; i < fullStars; i++) {
            starHtml += '<i class="icon f7-icons color-yellow">star_fill</i>';
        }

        // Adaugă stea pe jumătate (dacă există)
        if (halfStar) {
            starHtml += '<i class="icon f7-icons color-yellow">star_lefthalf_fill</i>';
        }

        // Adaugă stelele goale
        for (let i = 0; i < emptyStars; i++) {
            starHtml += '<i class="icon f7-icons color-yellow">star</i>';
        }

        return starHtml;
    }

    function isOpen(openingHour, closingHour) {
        const now = new Date();
        // Convertim orele de deschidere și închidere în ore și minute
        const [openHour, openMinute] = openingHour.split(':').map(Number);
        const [closeHour, closeMinute] = closingHour.split(':').map(Number);

        // Creăm datele pentru orele de deschidere și închidere
        const openingTime = new Date(now);
        openingTime.setHours(openHour, openMinute, 0, 0);

        const closingTime = new Date(now);
        closingTime.setHours(closeHour, closeMinute, 0, 0);

        // Verificăm dacă ora curentă este între ora de deschidere și închidere
        return now >= openingTime && now <= closingTime ? '<br>Today: <span class="badge color-green">Open</span>' : '<br>Today: <span class="badge color-red">Closed</span>';
    }

    function addToFavourite(el, bussinesDetails) {
        if ($$(el).attr('value') == 0) {
            $$(el).children().text('heart_fill');
            $$(el).attr('value', 1);
            bussinesDetails.favourite = 1;
        } else {
            $$(el).children().text('heart');
            $$(el).attr('value', 0);
            bussinesDetails.favourite = 0;
        }
        store.dispatch('addBusinessDetails', bussinesDetails);
    }

    export default (props, { $on }) => {
        let businessDetails = props.businessDetails;
        const date = new Date();
        const time = date.getHours() + ':' + date.getMinutes();

        if (!businessDetails) {
            console.error('Business details not found.');
            return;
        }

        $on('pageInit', (e, page) => {
            const formattedProgram = businessDetails.program.replace(/\n/g, '<br>');
            $$('#program').html(formattedProgram);

            $$('#add_to_favourite').on('click', function() {
                addToFavourite(this, businessDetails);
            });

            $$('#is_open').html(isOpen(businessDetails.opening_hour, businessDetails.closing_hour));

            // Adaugă imaginea
            $$('#swiper').append(
                '<img src="' + businessDetails.logo + '" alt="' + businessDetails.name + ' Logo" style="width: 100%; max-width: 328px; border-radius: 0px; margin-right: 50px">'
            );
            for (let i = 0; i < businessDetails.images.length; i++) {
                $$('#swiper').append(
                    '<swiper-slide><img src="' + businessDetails.images[i] + '" alt="' + businessDetails.name + ' Image ' + (i + 1) + '" style="max-width: 328px; height: 376px;"></swiper-slide>'
                );
            }

            // Adaugă rating-ul cu stele
            const ratingHtml = createStarRating(businessDetails.rating);
            $$('.rating_container').append(
                '<p><b>Rating:</b> ' + ratingHtml + ' <a href="' + businessDetails.reviews + '" class="external">(' + businessDetails.rating.toFixed(1) + ')</a></p>'
            );

            // Adaugă link-ul către pagina de Google
            $$('.google_page_container').append(
                '<p><b>Google Page:</b> <a id="business-google-link" href="' + businessDetails.google_page_url + '" class="external button button-small button-outline">Visit ' + businessDetails.name + '</a></p>'
            );

            // Adaugă butonul pentru direcții
            $$('.button_container').append(
                '<a href="https://www.google.com/maps/dir/?api=1&destination=' + businessDetails.latitude + ',' + businessDetails.longitude + '" class="external button button-fill">Get directions</a>'
            );

            // Adaugă detalii de contact în dropdown
            $$('.address').html('<a href="https://www.google.com/maps/dir/?api=1&destination=' + businessDetails.latitude + ',' + businessDetails.longitude + '" class="external">' + businessDetails.address + '</a>');
            $$('.email').html('<a href="mailto:' + businessDetails.email + '" class="external">' + businessDetails.email + '</a>');
            if (businessDetails.phone.indexOf('/') > 0) {
                let firstNumber = businessDetails.phone.split('/')[0].trim();
                let secondNumber = businessDetails.phone.split('/')[1].trim();

                $$('.phone').html(
                    '<a href="tel:' + firstNumber + '" class="external">' + firstNumber + '</a>' +
                    ' / ' +
                    '<a href="tel:' + secondNumber + '" class="external">' + secondNumber + '</a>'
                );
            } else {
                $$('.phone').html('<a href="tel:' + businessDetails.phone.trim() + '" class="external">' + businessDetails.phone.trim() + '</a>');
            }
        });

        return $render;
    };
</script>
