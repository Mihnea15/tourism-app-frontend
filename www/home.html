<template>
    <!-- Componentele și conținutul paginii trebuie să fie HTML valid -->
    <div class="page" data-name="home">
        <!-- Left panel with cover effect-->
        <div class="panel panel-left panel-cover dark panel-init">
            <div class="view">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-bg"></div>
                        <div class="navbar-inner">
                            <div class="title">Tourism Made Easy</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="block">
                            <div class="row">
                                <button class="button button-fill panel-close" style="background-color: red" @click=${disconnect}>Disconnect</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner width-100" style="display: flex; justify-content: center; align-items: center;">
                <div class="left" style="position: absolute; left: 0;">
                    <a href="#" class="link icon-only panel-open" data-panel="left">
                        <i class="icon f7-icons if-not-md">menu</i>
                        <i class="icon material-icons if-md">menu</i>
                    </a>
                </div>
                <div class="title" style="margin: 0 auto;">Tourism Made Easy</div>
            </div>
        </div>
        <!-- Page Content -->
        <div class="page-content">
            <div class="list list-strong-ios list-outline-ios list-dividers-ios">
                <!-- Select pentru orașe -->
                <a href="#" class="item-link smart-select smart-select-init" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Search for a city...">
                    <select name="select-cities">
                        ${cities.map((city) => $h`
                        <option value="${city.id}">${city.name}</option>
                        `)}
                    </select>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title">Select a city</div>
                            <div class="item-after" id="selected-city">Choose City</div>
                        </div>
                    </div>
                </a>
                <!-- Select pentru business-uri -->
                <a class="item-link smart-select smart-select-init" data-open-in="popup" data-searchbar="true"
                   data-searchbar-placeholder="Search business" style="display: none;" id="business-select-container">
                    <select name="select-businesses" id="select-businesses">

                    </select>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title">Select a business</div>
                            <div class="item-after" id="selected-business">Choose Business</div>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Card pentru harta -->
            <div class="card padding-left-half padding-right-half" style="position: relative;">
                <div id="map" style="height: 440px; border-radius: 15px; position: relative;"></div>
                <div id="drag-control" style="width: 30px; height: 30px; position: absolute; bottom: 14px; right: 6px; cursor: ns-resize; border-radius: 17px; background-color: #cccccc00; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column;">
                    <i class="icon f7-icons" style="transform: rotate(90deg); color: black">arrow_up_left_arrow_down_right</i>
                </div>
            </div>
        </div>
        <div class="toolbar tabbar toolbar-bottom">
            <div class="toolbar-inner">
                <a href="/" class="tab-link active-tab" data-route-tab-id="home">
                    <i class="icon f7-icons">house_fill</i>
                </a>
                <a href="/favourites/" class="tab-link" data-route-tab-id="favourites">
                    <i class="icon f7-icons">heart</i>
                </a>
                <a href="/user-profile/" class="tab-link" data-route-tab-id="profile">
                    <i class="icon f7-icons">person_circle</i>
                </a>
            </div>
        </div>
    </div>
</template>

<script>
    let $$ = Dom7;
    export default (props, {$on}) => {
        const cities = props.cities;
        const business = props.business;

        let map;
        let markers = {};
        let isDragging = false; // Variabilă pentru a monitoriza starea "dragging"

        $on('pageInit', () => {
            $$('.page-content').css('justify-content', 'flex-start');

            if (cities.length > 0) {
                setTimeout(function () {
                    initMap(cities[0].latitude, cities[0].longitude, cities[0].name);
                }, 500);
            }

            for (let i = 0; i < business.length; i++) {
                if (business[i]['city_id'] == cities[0]['id']) {
                    updateBusinesses(cities[0]['id']);
                }
            }

            // Adaugă event listener pentru selectarea orașelor
            const selectElement = document.querySelector('select[name="select-cities"]');
            if (selectElement) {
                selectElement.addEventListener('change', (event) => {
                    const selectedCityId = event.target.value;
                    const selectedCity = cities.find((city) => city.id == selectedCityId);

                    if (selectedCity) {
                        $$('#selected-city').textContent = selectedCity.name;
                        updateMap(selectedCity.latitude, selectedCity.longitude, selectedCity.name);
                        updateBusinesses(selectedCityId);
                    }
                    selectElement.blur();
                });
            }

            // Event listener pentru selectarea business-urilor
            const businessSelect = $$('#select-businesses');
            businessSelect.on('change', (event) => {
                const selectedBusinessId = event.target.value;
                const selectedMarker = markers[selectedBusinessId];

                if (selectedMarker) {
                    map.setView(selectedMarker.getLatLng(), 15); // Zoom pe marker
                    selectedMarker.openPopup(); // Deschide popup-ul markerului
                }
            });

            // Event listener pentru "drag control"
            const dragControl = $$('#drag-control');

            // Evenimente pentru mouse
            dragControl.on('mousedown', (event) => {
                isDragging = true;
                event.preventDefault();
            });

            $$(document).on('mousemove', (event) => {
                if (isDragging) {
                    adjustMapHeight(event.clientY);
                }
            });

            $$(document).on('mouseup', () => {
                isDragging = false;
            });

            // Evenimente pentru dispozitive tactile
            dragControl.on('touchstart', (event) => {
                isDragging = true;
                event.preventDefault();
            });

            $$(document).on('touchmove', (event) => {
                if (isDragging) {
                    const touch = event.touches[0];
                    adjustMapHeight(touch.clientY);
                }
            });

            $$(document).on('touchend', () => {
                isDragging = false;
            });
        });

        function adjustMapHeight(positionY) {
            const mapElement = $$('#map');
            const newHeight = positionY - mapElement.getBoundingClientRect().top;
            if (newHeight > 200 && newHeight < 600) { // Limite pentru înălțimea hărții
                mapElement.style.height = `${newHeight}px`;
                if (map) {
                    map.invalidateSize(); // Recalculează dimensiunile hărții
                }
            }
        }

        function initMap(latitude, longitude, cityName) {
            map = L.map('map').setView([latitude, longitude], 13);

            // Tile layer cu tema "light" de la CartoDB Positron
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                maxZoom: 18
            }).addTo(map);
        }

        function updateMap(latitude, longitude, cityName) {
            if (map) {
                map.setView([latitude, longitude], 13);
            } else {
                initMap(latitude, longitude, cityName);
            }
        }

        function updateBusinesses(cityId) {
            const filteredBusinesses = business.filter((b) => b.city_id == cityId);

            const businessSelect = $$('#select-businesses');
            const businessSelectContainer = $$('#business-select-container');

            // Golește opțiunile din selectul pentru business-uri
            businessSelect.innerHTML = '';
            markers = {}; // Resetează markerii anteriori

            if (filteredBusinesses.length > 0) {
                businessSelectContainer.css('display', 'block');
                filteredBusinesses.forEach((b) => {
                    const option = document.createElement('option');
                    option.value = b.id;
                    option.textContent = b.name;
                    businessSelect.append(option);

                    const markerHtml = `
                        <div style="position: relative; width: 35px; height: 61px;">
                            <img src="./css/images/pins/location-pin.png" style="width: 100%; height: auto;">
                            <img src="${b.logo}" style="position: absolute; top: 24%; left: 50%; transform: translate(-50%, -50%); width: 25px; height: 25px; border-radius: 50%;">
                        </div>
                    `;

                    const customIcon = L.divIcon({
                        html: markerHtml,
                        iconSize: [35, 61],
                        className: ''
                    });

                    const marker = L.marker([b.latitude, b.longitude], { icon: customIcon }).addTo(map);
                    const formattedName = formatBusinessName(b.name);
                    const popupContent = `
                        <div style="text-align: center;">
                            <img src="${b.logo}" alt="${b.name}" style="width: 50px; height: 50px; border-radius: 25px; background-color: black;">
                            <h3>${formattedName}</h3>
                            <a class="button button-small" href="/business-details/${b.id}" id="go-to-details-${b.id}">Go to Details</a>
                            <a class="button button-small external" href="${b.google_page_url}">Google Page</a>
                        </div>
                    `;

                    marker.bindPopup(popupContent);
                    markers[b.id] = marker; // Stochează markerul cu ID-ul business-ului
                });
            } else {
                businessSelectContainer.style.display = 'none';
            }
        }

        function formatBusinessName(name) {
            const words = name.split(' ');

            if (words.length >= 3) {
                return words[0] + '<br>' + words.slice(1).join(' ');
            }
            return name;
        }

        const disconnect = () => {
            localStorage.removeItem('user_id');
            app.views.main.router.navigate('/login/');
        };

        return $render;
    };
</script>
